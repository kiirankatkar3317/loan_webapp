<div class="main-content1">
<h4>Customers</h4>
<a [routerLink]="'add'"> <button id="add-button" class="btn btn-outline-success" type="submit"> Add New Customer</button> </a> 
</div>
<div class="main-content2">
<div>
<app-search-customers></app-search-customers>
</div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">CustomerId</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">EmailAddress</th>
        <th scope="col">D.O.B</th>
        <th scope="col">PhoneNumber</th>
        <th scope="col">Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customerList">
        <td><a [routerLink]="['view',customer._id]">{{customer._id}}</a></td   >
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.emailAddress}}</td>
        <td>{{customer.dob}}</td>
        <td>{{customer.phoneNumber}}</td>
        <td>{{customer.department}}</td>
      </tr>
    </tbody>
  </table>
</div>
